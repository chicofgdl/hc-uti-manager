version: "3.9"

services:
  backend:
    build:
      context: .
    container_name: hc-uti-backend
    env_file: .env
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      target: frontend-dev
    container_name: hc-uti-frontend
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
    ports:
      - "5173:5173"

  postgres:
    image: postgres:15
    container_name: hc-uti-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hcmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
